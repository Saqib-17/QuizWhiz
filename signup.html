<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizWhiz Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Modern:wght@100..400&display=swap" rel="stylesheet">
    <style>
        .playwrite {
            font-family: "Playwrite US Modern", cursive;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-color': '#d36831',
                        'secondary-color': '#f6eec3',
                        'brown': '#8c7a5b',
                        'pink': '#c45b52',
                        'light-pink': '#d36831',
                        'maroon': '#551317',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-secondary-color flex items-center justify-center min-h-screen playwrite">
    <div class="rounded-lg shadow-lg flex flex-col md:flex-row p-4 sm:p-6 md:p-8 max-w-4xl w-full">
        <!-- Left section with illustration -->
        <div class="md:w-1/2 flex flex-col items-center justify-center p-4 sm:p-6 text-center">
            <h1 class="text-2xl sm:text-3xl font-bold text-primary-color mb-4">QuizWhiz</h1>
            <div class="w-40 h-40 sm:w-48 sm:h-48 bg-blue-100 rounded-full flex items-center justify-center mb-6">
                <img src="assets/form-dp.svg" alt="QuizWhiz Logo" class="lg:w-full">
            </div>
        </div>

        <!-- Right section with form -->
        <div class="md:w-1/2 p-4 sm:p-6 bg-[#d4e5dc] rounded-lg">
            <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-gray-800 text-center md:text-left">Create a New Account</h2>
            <p class="text-gray-600 mb-6 text-sm sm:text-base text-center md:text-left">Join QuizWhiz Today</p>

            <form action="#" method="post" class="space-y-4">
                <div>
                    <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="full-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-color focus:border-primary-color sm:text-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-color focus:border-primary-color sm:text-sm">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-color focus:border-primary-color sm:text-sm">
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm-password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-color focus:border-primary-color sm:text-sm">
                </div>
                <div>
                    <label for="class" class="block text-sm font-medium text-gray-700">Enter your class</label>
                    <input type="text" id="class" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-color focus:border-primary-color sm:text-sm">
                </div>
                <div>
                    <button type="button" onclick="openModal()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-color hover:bg-light-pink focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-color">
                        Sign Up
                    </button>
                </div>
            </form>

            <p class="mt-4 text-center text-gray-600 text-sm">
                Already have an account? <a href="#" class="text-primary-color hover:underline">Log in</a>
            </p>
        </div>
    </div>

    <!-- Modal -->
    <div id="signup-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg w-80">
            <h2 class="text-xl font-semibold text-gray-800  ">You have successfully signed up!</h2>
           
            <div class="mt-4 flex justify-center">
                <button onclick="closeModal()" class="px-4 py-2 bg-primary-color text-white rounded-md">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('signup-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('signup-modal').classList.add('hidden');
        }
    </script>
</body>
</html>
