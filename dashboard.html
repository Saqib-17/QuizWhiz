<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QuizWhiz</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Modern:wght@100..400&display=swap" rel="stylesheet">
        <style>
            .playwrite {
                font-family: "Playwrite US Modern", cursive;
            }
            .animate-fade-in {
                animation: fadeIn 2s ease-in-out forwards;
            }
            .glow-effect:hover {
                box-shadow: 0 0 15px rgba(196, 91, 82, 0.7);
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        </style>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            'primary-color': '#d36831',
                            'secondary-color': '#f6eec3',
                            'brown': '#8c7a5b',
                            'pink': '#c45b52',
                            'light-pink': '#d36831',
                            'maroon': '#551317',
                        }
                    }
                }
            }
        </script>
    </head>
<body class="bg-yellow-50 min-h-screen flex flex-col playwrite">

    <!-- Header Section -->
    <header class="bg-yellow-100 border-b border-yellow-200 py-4 px-6 flex items-center justify-between">
        <!-- "Hello User" is hidden on small screens -->
        <div class="flex items-center space-x-4 hidden md:flex">
            <div class="w-14 h-10 rounded-full flex-shrink-0 overflow-hidden">
            
            </div>
            <span class="text-primary-color font-medium text-lg">Hello User</span>
        </div>
        <h1 class="text-3xl font-bold text-orange-600">QuizWhiz</h1>
        
        <!-- Search bar is hidden on small screens -->
        <div class="relative w-1/3 hidden md:block">
            <input type="text" placeholder="Search" class="w-full pl-4 pr-10 py-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500">
            <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16l-4-4m0 0l4-4m-4 4h16" />
                </svg>
            </span>
        </div>
    </header>

    <!-- Sidebar (move to bottom on mobile, left on larger screens) -->
    <aside class="w-full md:w-20 md:py-6 bg-yellow-100 border-t border-yellow-200 flex md:flex-col items-center justify-center md:fixed md:top-0 md:bottom-0 md:left-0 md:right-auto bottom-0 fixed md:border-r">
        <nav class="flex md:flex-col space-x-6 md:space-x-0 md:space-y-12">
            <a href="#" class="text-orange-600 hover:text-orange-700" onclick="window.location.href='index.html';">
                <img src="assets/home.png" alt="Home" class="w-6 h-6 md:w-12 md:h-12">
            </a>
            <a href="#" class="text-orange-600 hover:text-orange-700">
                <img src="assets/features.png" alt="Features" class="w-6 h-6 md:w-12 md:h-12">
            </a>
            <a href="#" class="text-orange-600 hover:text-orange-700">
                <img src="assets/solution.png" alt="Solution" class="w-6 h-6 md:w-12 md:h-12">
            </a>
            <a href="#" class="text-orange-600 hover:text-orange-700">
                <img src="assets/support.png" alt="Support" class="w-6 h-6 md:w-12 md:h-12">
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow p-6 md:p-12 mx-4 lg:mx-60">
        <section>
            <!-- Main Content -->
            <div class="flex-1 flex flex-col space-y-8 p-6 lg:pl-12">
                <!-- Score Section -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 p-6 rounded-lg shadow-md">
                    <!-- Your Score -->
                    <div class="col-span-1 lg:col-span-2 flex flex-col bg-[#d4e5dc] rounded-lg shadow-md p-6">
                        <div class="flex justify-between items-center">
                            <h2 class="text-lg font-bold">Your Score</h2>
                            <p class="text-2xl  font-bold">08/10</p>
                        </div>
                        <div class="flex justify-center space-x-12 mt-6">
                            <div class="flex flex-col items-center space-y-4 text-xl  font-bold">
                                <p>Right</p>
                                <p class="lg:text-4xl text-2xl ">8</p>
                            </div>
                            <div class="flex flex-col items-center space-y-4 text-xl font-bold  ">
                               <p>Wrong</p>
                               <p class="lg:text-4xl text-2xl ">2</p>
                            </div> 
                        </div>
                    </div>
    
                    <!-- Leaderboard -->
                    <div class="bg-[#d4e5dc] rounded-lg shadow-md p-6">
                        <h2 class="text-lg font-bold text-center">Leaderboard</h2>
                        <ul class="mt-4 space-y-2">
                            <li>1. Faisal Ahmed</li>
                            <li>2. Shahidul Sakib</li>
                            <li>3. Lazima Mishfa</li>
                            <li>4. Batman</li>
                            <li class="font-bold text-maroon">• You are on 10th</li>
                        </ul>
                    </div>
                </div>
    
                <!-- Additional Information Section -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6  p-6 rounded-lg shadow-md">
                    <!-- Growth -->
                    <div class="bg-[#d4e5dc] rounded-lg shadow-md p-6 text-center">
                        <h2 class="text-lg font-bold">Your Growth</h2>
                        <img class="w-[180px] mx-auto" src="assets/Growth curve-pana.svg" alt="">

                        
                    </div>
    
                    <!-- Number of Attempts -->
                    <div class="bg-[#d4e5dc] rounded-lg shadow-md p-6 text-center">
                        <h2 class="text-lg font-bold">Number of Attempts</h2>
                        <p class="text-2xl lg:text-4xl font-bold mt-4 pt-4 lg:pt-10">20</p>
                    </div>
    
                    <!-- Feedback -->
                    <div class="bg-[#d4e5dc] rounded-lg shadow-md p-6 lg:py-20">
                        <h2 class="text-lg font-bold text-center">Feedback</h2>
                        <p class="mt-4 italic text-center">"Push your limits – success follows hard work!"</p>
                    
                    </div>
                </div>
            </div>
            <div class="absolute bottom-4 right-4 hidden md:block">
                <img src="assets/Feedback.svg" alt="Student Illustration" class="w-80">
            </div>
        </section>
    </main>
    
    

</body>
</html>
